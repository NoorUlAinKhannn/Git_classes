<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/aos.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
<div id="box1">
<h1 data-aos="zoom-in" data-aos-duration="1000">Animate on scroll</h1>
</div>
<div id="box2">
    <h1 data-aos="fade-up" data-aos-duration="1000">Animate on scroll</h1>
</div>
<div id="box3">
    <h1 data-aos="flip-left" data-aos-duration="1000">Animate on scroll</h1>
</div>
<div id="box4">
    <h1 data-aos="zoom-in-left" data-aos-duration="1000">Animate on scroll</h1>
</div>
<script>
  AOS.init();
</script>
    
</body>
</html>
