<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="display: flex;justify-content: center;align-items: center; height: 450px;">
    <div style="width: 400px; height: 300px;">
     <h1 class="mb-3 text-dark text-center">LOGIN</h1>
     <form class="bg-light p-4" id="form">
    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
    <input type="text" id="email" name="email" class="form-control mt-4" placeholder="Email">
    <input type="text" id="password" name="password" class="form-control mt-4" placeholder="password">
    <input type="text" id="password" name="cpassword" class="form-control  mt-4" placeholder="confirm password">
     <button type="submit" class="btn btn-warning mt-5 w-100">Login</button>
     </form>
    </div>
    <script>
        $("#form").validate({
            rules: {
                 username :{
                     required : true,
                     minlength: 3
                 },
              
                 email:{
                     required : true,
                     email : true,
                 },
                 password:{
                    required: true,
                    minlength: 8
                 },
                 cpassword: {
                     required: true,
                     equalto: "#password"
                 }
            },
            Message:{
                username:{
                required: "Username is required",
                minlength: "Minium length of username is 3"
            },
            email:{
                required: "Email is required"
            },
            password:{
                required: "Password is a required field",
                minlength: "minium length of password is 3"
            },
            cpassword:{
                required: "confirm password is required",
                equalto: "password does not match"
            }
         }
        });
    </script>
    
</body>
</html>
